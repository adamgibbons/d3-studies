<!DOCTYPE html>
<meta charset="utf-8">

<style>

body {
  text-align: center;
  background-color: #eee;
}

svg {
  margin: auto;
  background: white;
}

</style>

<body>
  
<script src="//d3js.org/d3.v2.min.js" charset="utf-8"></script>

<script>

var dataset = [
  [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
  [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
];

var width = 900
  , height = 400;

function getX(d) { return d[0]; }
function getY(d) { return height - d[1]; }

var svg = d3.select('body')
  .append('svg')
  .attr('width', width)
  .attr('height', height);

var circles = svg.selectAll('circle')
  .data(dataset)
  .enter()
  .append('circle')
    .attr('cx', getX)
    .attr('cy', function (d) { return height - d[1]; })
    .attr('r', function (d) { return Math.sqrt(d[1]); })
    .style('fill', function (d) { return 'rgb(' + (d[1] + 10) * 2 + ', 0, 0)'; });

svg.selectAll('text')
  .data(dataset)
  .enter()
  .append('text')
  .text(function (d) { return d[0] + ',' + d[1]; })
    .attr({
      x: function (d) { return d[0] + 10; },
      y: function (d) { return height - d[1] + 5; },
      'font-family': 'heletica, sans-serif',
      'text-anchor': 'start',
      'font-weight': 100,
      'font-size': 12,
      'fill': 'darkred'
    });


</script>

</body>
